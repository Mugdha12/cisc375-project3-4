<style>
#mapid { height: 600px; width: 600px;  }
#header{text-align: center;}
</style>

	<body>
		<div id=header>
			<h1>St.Paul Crime </h1>
		</div>
		<div id=input>
			<p> Please input your Latitude and Longitude below </p>
			<form>
					Latitude:<br>
					<input type="text" name="latitude" id=lat><br>
					Longitude:<br>
					<input type="text" name="longitude">
			</form>
		</div>
		<table id = "incidents"> </table>


		<div id="mapid"></div>
		<script>
				
				
				var mymap = L.map('mapid').setView([44.9,-93.09],16); //maps the center of St.Paul MN
				mymap.setMinZoom(12);
				var marker = L.marker([44.9,-93.09]).addTo(mymap);	// create a pop up w/ date, time incident and a delete button 
				marker.bindPopup("<b>Incident!</b><br>date and time and delete button.").openPopup();


				L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
				attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
				maxZoom: 18,
				id: 'mapbox/streets-v11',
				accessToken: 'pk.eyJ1IjoibWl0emlidXN0YW1hbnRlIiwiYSI6ImNrM3VkOGoyYjBja2MzdG1yMzd6anEzYTIifQ.H2RDitN6lPMzEf2n_Ag9Ng'
				}).addTo(mymap);
				

				var popup = L.popup();
				
				function onMapClick (e){
					
					popup
						.setLatLng(e.latlng)
						.setContent("You have clicked: " + e.latlng.toString())
						.openOn(mymap);
						
				}
				mymap.on('click', onMapClick);

				var greenIcon = L.icon ({
					iconUrl: 'location.svg',

					iconSize: [38,95],
					iconAnchor: [22,94],
				});

				L.marker([44.90,-93.09],{icon:greenIcon}).addTo(mymap);

		</script>
		<div class = "codes"> </div>
		<span class = "codes"> Table :</span>
		<script type="application/javascript">
			{
				$.getJSON("http://localhost:8000/codes/", function(data){
					var item =[];
					$.each(data, function (key, val){
						items.push("<li id= ' " + key + " '>"+ val + "</li>");
					});
					$ ("<ul/>", {
						html: items.join( "" )
					
					}).appendTo("indidents");

					console.log(data);
				});

			}
		</script>
		
	</body>
