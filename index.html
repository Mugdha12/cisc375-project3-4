<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>Index Page</title>
 
	<!-- this is the css of leaf let -->
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/> 
   <!-- this is the js for the left let -->
   <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
   integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
   crossorigin=""></script>
   <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<script type="application/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script type="application/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
	<link rel="stylesheet" href="index.css" ><link>
	<link rel="stylesheet" href="normalize.css" ><link>

</head>

	<body>
		<div id=header>
			<h1> St.Paul Crime </h1>
		</div>
		<!-- the input that will have to be changed -->
		<!-- <div id=input>
		</div> -->

		<!-- the map  -->
		<div id="mapid"></div>

		<!-- search bar for the data -->
		<div id=app> 
			<label>  Seach information below:<br>  </label>
			<input type="text" v-model="search" placeholder="Search information ..."/> 
		</div>

		<!-- the table of data  -->
		<table id='firstTable'>
				<thead>
					<tr>
						<th> Date</th>
						<th> Time</th>
						<th> Code</th>
						<th> Incident</th>
						<th> Police Grid</th>
						<th> Neighborhood Number</th>
						<th> Block</th>
					</tr>
				</thead>
				<tbody>
					<tr v-for="row in rows">
						<td>{{row.date}}</td>
						<td>{{row.time}}</td>
						<td>{{row.code}}</td>
						<td>{{row.incident}}</td>
						<td>{{row.police_grid}}</td>
						<td>{{row.neighborhood_number}}</td>
						<td>{{row.block}}</td>
					</tr>
				</tbody>
			</table>
		<script>
			
			var mymap = L.map('mapid').setView([44.9,-93.09],16); //maps the center of St.Paul MN
			mymap.setMinZoom(11);
			var marker = L.marker([44.9,-93.09]).addTo(mymap);	// create a pop up w/ date, time incident and a delete button 
			marker.bindPopup("<b>Incident!</b><br>date and time and delete button.").openPopup();

			L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
			attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
			maxZoom: 18,
			id: 'mapbox/streets-v11',
			accessToken: 'pk.eyJ1IjoibWl0emlidXN0YW1hbnRlIiwiYSI6ImNrM3VkOGoyYjBja2MzdG1yMzd6anEzYTIifQ.H2RDitN6lPMzEf2n_Ag9Ng'
			}).addTo(mymap);

			mymap.addControl(new L.Control.Search ({
				url: 'https://nominatim.openstreetmap.org/details.php?place_id=198160611',
				jsonpParam: 'json_callback',
				propertyName: 'display_name',
				propertyLoc: ['lat','lon'],
				marker: L.circleMarker([0,0],{radius:30}),
				autoCollapse: true,
				autoType: false,
				minLength: 2
			}) );




			var popup = L.popup();
			
			//when clicked - show the lat and lng 
			function onMapClick (e){
				popup
					.setLatLng(e.latlng)
					.setContent("You have clicked: " + e.latlng.toString())
					.openOn(mymap);	
			}
			mymap.on('click', onMapClick);
			
		</script>	

		<script type="application/javascript">
			console.log("here");
			//Vue.component('firstTable',)
			var firstTable = new Vue({
				el:"#firstTable",
				data:{
					rows:{}
				}
			})
			$.getJSON("http://localhost:8000/incidents?start_date=2019-10-01&end_date=2019-10-30", function(data){
				//console.log(data);
				firstTable.rows = data;
				//console.log(firstTable.rows);
			});
			//get the neighborhood
			$.getJSON("http://localhost:8000/neighborhoods", function(data){
				//console.log(data);
				firstTable.rows = data;
				//console.log(firstTable.rows);
			});

		</script>
		
	</body>
</html>
